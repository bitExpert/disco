language: php

matrix:
  include:
    - php: 5.5
    - php: 5.6
    - php: 7.0
    - php: hhvm
  allow_failures:
    - php: 7.0
    - php: hhvm

before_script:
  - composer self-update
  - composer install --prefer-source

script:
    - composer validate
    - ./vendor/bin/phpunit
    - ./vendor/bin/phpcs --standard=PSR2 src
